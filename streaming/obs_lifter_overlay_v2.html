<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lifter details</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" type="text/css" href="./obs_lifter_overlay_v2.css"  />
    <script type="text/javascript" src="./obs_lifter_overlay_v2.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <table>
          <tbody>
            <tr></tr>
            <tr>
              <td class="lifterName" rowspan="1" colspan="2" id="lifterName" />
              <td class="emptyCell" rowspan="2" colspan="2" />
              <td class="lifterEvent" rowspan="2" colspan="2" id="lifterEvent" />
              <td class="lifterAttemptWeightContainer" rowspan="2" colspan="2">
                <div class="lifterAttemptWeight" id="lifterAttempt1" />
              </td>
              <td class="lifterAttemptWeightContainer" rowspan="2" colspan="2">
                <div class="lifterAttemptWeight" id="lifterAttempt2" />
              </td>
              <td class="lifterAttemptWeightContainer" rowspan="2" colspan="2">
                <div class="lifterAttemptWeight" id="lifterAttempt3" />
              </td>
              <td rowspan="2">
                <div class="lifterMaxWeight" id="lifterMaxWeightSquat"></div>
                <div class="lifterMaxWeight" id="lifterMaxWeightBench"></div>
                <div class="lifterMaxWeight" id="lifterMaxWeightDeadlift"></div>
              </td>
              <td rowspan="2">
                <div class="lifterResultsContainer totalContainer">
                  <div class="lifterResultHeader">Total</div>
                  <div class="lifterResultTotal">1000</div>
                </div>
                <div class="lifterResultsContainer placementContainer">
                  <div class="lifterResultHeader">Placement</div>
                  <div class="lifterResultTotal">1</div>
                </div>
              </td>
            </tr>
            <tr>
              <td class="lifterClass" colspan="2 " id="lifterClass" />
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
