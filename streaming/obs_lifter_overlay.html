<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <style>
      .container {
        width: auto;
        visibility: visible;
        opacity: 1;
        margin: 0px;
      }
      .inner-container {
        position: absolute;
        overflow: hidden;
        transform: translateX(0px) translateZ(0px);
        opacity: 1;
      }
      .container-content {
        transform: translateX(0px) translateZ(0px);
      }
      body {
        background: black !important;
        overflow: hidden !important;
      }

      canvas {
        z-index: -1;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }

      table,
      th,
      td {
        border: 1px solid white;
        border-collapse: collapse;
        color: white;
        font-size: 25px;
      }
      th {
        padding: 10px;
      }
      td {
        font-size: 30px;
        color: white;
        padding: 10px;
        text-align: center;
      }
    </style>
    <script type="text/javascript">
      const urlParams = new URLSearchParams(window.location.search);
      const refreshTimeSeconds = parseInt(urlParams.get("refresh") || 10);
      const platform = parseInt(urlParams.get("platform") || 1);
      const lifterType = urlParams.get("lifter") || "current";
      const authRequired = JSON.parse(urlParams.get("auth") || false)
      const apiUrl = urlParams.get("apiurl") || "http://localhost:8080/theonlyway/Openlifter/1.0.0";
      const apiKey = urlParams.get("apikey") || "441b6244-8a4f-4e0f-8624-e5c665ecc901";

      var timeInSecs;
      var ticker;
      var fetchHeaders = {};

      function startTimer(secs) {
        timeInSecs = parseInt(secs);
        ticker = setInterval("tick()", 1000);
      }

      function tick() {
        var secs = timeInSecs;
        if (secs > 0) {
          timeInSecs--;
          console.log(timeInSecs)
        } else {
          getCurrentLifter()
          timeInSecs = refreshTimeSeconds
        }
      }

      function convertToPounds(kg) {
        return Math.round(kg * 2.2046);
      }

      function getCurrentLifter() {
        if (authRequired == true) {
          fetchHeaders = {
            "x-api-key": apiKey,
            "Content-Type": "application/json",
          };
        } else {
          fetchHeaders = {
            "Content-Type": "application/json",
          };
        }
        let i = 1;
        fetch(apiUrl + "/lifter/" + platform + "/" + lifterType, {
          method: "GET",
          headers: fetchHeaders,
        })
          .then((response) => response.json())
          .then((data) => {
            var lift;

            switch (data.platformDetails.lift) {
              case "S":
                lift = "Squat";
                break;
              case "D":
                lift = "Deadlift";
                break;
              case "B":
                lift = "Bench";
                break;
            }

            document.getElementById("lifterName").innerHTML = data.entry.name;
            document.getElementById("lifterSex").innerHTML = data.entry.sex;
            document.getElementById("lifterBodyWeightKgs").innerHTML = data.entry.bodyweightKg;
            document.getElementById("lifterBodyWeightLbs").innerHTML = convertToPounds(data.entry.bodyweightKg);
            document.getElementById("lifterEvent").innerHTML = lift;
            document.getElementById("lifterAttempt").innerHTML = data.attempt;
            document.getElementById("lifterAttemptKgs").innerHTML = data.entry.squatKg[data.attempt - 1];
            document.getElementById("lifterAttemptWeightLbs").innerHTML = convertToPounds(data.entry.squatKg[data.attempt - 1]);
          });
      }

      getCurrentLifter();
      startTimer(refreshTimeSeconds);
    </script>
    <div class="container">
      <div class="inner-container">
        <div>
          <table>
            <thead>
              <tr>
                <th rowspan="2">Name</th>
                <th rowspan="2">Sex</th>
                <th colspan="2">Body weight</th>
                <th rowspan="2">Event</th>
                <th rowspan="2">Attempt</th>
                <th colspan="2">Weight</th>
              </tr>
              <tr>
                <th>KG</th>
                <th>Lbs</th>
                <th>KG</th>
                <th>Lbs</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="lifterName"></td>
                <td id="lifterSex"></td>
                <td id="lifterBodyWeightKgs"></td>
                <td id="lifterBodyWeightLbs"></td>
                <td id="lifterEvent"></td>
                <td id="lifterAttempt"></td>
                <td id="lifterAttemptKgs"></td>
                <td id="lifterAttemptWeightLbs"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
