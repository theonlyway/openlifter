guide.faq-section:
  other: часто задаваемые вопросы
guide.faq-pounds-question:
  other: Поддерживает ли OpenLifter измерения в фунтах?
guide.faq-pounds-answer:
  other: Да.
guide.faq-multiple-divisions-question:
  other: Может ли один атлет находиться в нескольких дивизионах или дисциплинах?
guide.faq-multiple-divisions-answer:
  other: Да. На странице Регистрация поля Дивизион и Дисциплина могут принимать несколько значений для одного атлета. Первым введенным дивизионом будет та, которая отображается на экране Таблица Подходов.
guide.faq-multiple-platforms-question:
  other: Могу ли я иметь несколько платформ?
guide.faq-multiple-platforms-answer:
  other: "Да. Вам понадобится способ передачи файлов между компьютерами, обычно с помощью USB. Настройте соревнования и зарегистрируйте всех атлетов на одном компьютере, затем Сохранить с главного экрана. Перенесите сохраненный файл на компьютеры, расположенные рядом с каждой платформой, и загрузите его в OpenLifter. По окончании подъема на экране Результаты появятся кнопки Экспорт и Слияние для каждой платформы. Используйте USB для слияния экспортированных файлов. Тогда вы получите все результаты на одном компьютере и результаты будут включать все платформы.\n"
guide.faq-changing-registration-later-question:
  other: Если я изменю регистрационные данные после начала соревнований, все взорвется?
guide.faq-changing-registration-later-answer:
  other: Ничто не взорвется. OpenLifter позволяет изменять что угодно в любое время и сделает все правильно.
guide.faq-rack-heights-question:
  other: Как обозначить высоту брусьев безопасности на скамье для жима? А как насчет сведения/не сведения внутрь обоих вертикальных рычагов на стойке для приседания?
guide.faq-rack-heights-answer:
  other: На странице Взвешивания входы "Стойки Для Приседания" и "Скамья Для Жима" принимают текст произвольной формы, а не только цифры. Чаще всего высота стойки 5 и высота брусьев безопасности 3 записываются как "5/3", но вы можете использовать любое обозначения, которые выберут ассистенты. Аналогично, для стойки для приседания можно ввести "12в".
guide.faq-fixing-lifts-question:
  other: Как я могу исправить подход который был неправильно отмечен?
guide.faq-fixing-lifts-answer:
  other: Используйте элементы управления в нижнем левом углу страницы таблицы подходов для повторного выбора этого атлета, а затем нажмите кнопку Good Lift / Вес Взят или No Lift / Не Взят для его изменения.
guide.faq-changing-rack-heights-question:
  other: Как изменить высоту стойки? А как насчет первые попытки следующего потока?
guide.faq-changing-rack-heights-answer:
  other: На странице таблицы подходов нажмите кнопку "Взвешивания". Это вставит страницу Взвешивания на страницу таблицы подходов, так что вы сможете изменить все эти параметры и просматривать загрузку. После того, как вы закончите изменять настройки, нажмите кнопку "Взвешивания" еще раз, чтобы переключиться обратно.
guide.faq-saving-frequency-question:
  other: Как часто я должен сохранять данные в файл?
guide.faq-saving-frequency-answer:
  other: "Хорошим практическим методом является сохранение в файл непосредственно перед закрытием OpenLifter.</p><p><p> OpenLifter автоматически сохраняет в памяти браузера после каждого изменения. Если вы случайно закроете браузер, то при повторном открытии браузера все останется на месте. Но если вы не используете OpenLifter в течение нескольких дней, браузеры могут забыть обо всем, так что они могут забыть о вашей конкуренции (хотя это маловероятно). Если вы хотите гарантировать, что конкурс будет продолжаться еще несколько дней, сохраните его в файл. Не повредит.\n"
guide.faq-lifting-text-question:
  other: Текст на таблицы подходов слишком большой!
guide.faq-lifting-text-answer:
  other: Используйте кнопки "Увеличить" и "Уменьшить" вашего браузера, чтобы настроить параметры экрана. Большинство браузеров также позволяет изменять настройки масштабирования, удерживая нажатой клавишу Ctrl и прокручивая колесо мыши.
guide.faq-results-text-question:
  other: Текст на странице Результаты слишком маленький!
guide.faq-results-text-answer:
  other: Используйте те же функции браузера "Увеличить масштаб" и "Уменьшить масштаб", чтобы настроить все под себя. Если текст получится действительно большим, вы сможете поместить его в проектор и поместить на него экспромтом слайд-шоу по окончании соревнований. Похоже, зрителям это нравится, потому что это дает им возможность на что-то посмотреть.
guide.faq-auto-import-registration-question:
  other: Могу ли я автоматически импортировать данные о спортсмене на страницу регистрации?
guide.faq-auto-import-registration-answer:
  other: Да, экспортируя ваши данные в специальный CSV-формат импорта. В верхней части страницы Регистрация есть кнопка для загрузки шаблона, так что вы можете узнать, как выглядит этот формат на примере. Если формат не соответствует ожидаемому, появится полезное сообщение об ошибке. Как только вы узнаете (методом проб и ошибок), чего ожидает программа, следующий раз будет просто.
guide.faq-online-scoresheet-question:
  other: Существует ли онлайн-таблица результатов?
guide.faq-online-scoresheet-answer:
  other: Нет. После запуска OpenLifter он работает в офлайном режиме. Он работает на вашем компьютере, а не на нашем сервере.
guide.faq-third-sex-question:
  other: Я вижу весовые категории M, Ж и Все. Что такое "Все"?
guide.faq-third-sex-answer:
  other: "Все - <a href=\"https://en.wikipedia.org/wiki/Mx_(title)\"> нейтральное в гендерном отношении название. Большинство федераций требуют от атлетов соревнования в мужской или женской категории. Некоторые федерации дополнительно разрешают атлетам входить в третью категорию. Все - это всё включено. Она может включать в себя не двоичных атлетов без принуждения к назначению в стандартную дихотомию. Если вы хотите провести соревнование, в котором все мужчины и женщины участвуют вместе, вы можете поместить всех в категорию Все.\n"
guide.faq-openpowerlifting-results-question:
  other: Отправляются ли результаты автоматически в OpenPowerlifting?
guide.faq-openpowerlifting-results-answer:
  other: Нет. OpenPowerlifting требует, чтобы санкционирующая федерация удостоверяла результаты, поэтому результаты не могут быть получены напрямую. Однако, если вы нажмете кнопку "Экспорт для OpenPowerlifting" на странице Результаты, она загрузит результаты в формате, который будет <i>очень</i>  удобным для нас. Если вы хотите облегчить нам жизнь, <a href="https://www.openpowerlifting.org/contact">пришлите нам эти файлы</a>. Мы сможем добавить их после того, как санкционирующий орган одобрит их.
guide.faq-warmup-room-question:
  other: Как настроить мониторы для разминочной комнаты?
guide.faq-warmup-room-answer:
  other: Use desktop sharing software for your local network, and then share the screen. Chat programs with screen sharing features will work too.
