about.design-goal-5:
  other: сделать проекционный экран легко читаемым для зрителей
about.closing-text:
  other: У нас есть большой опыт в проведении соревнований по пауэрлифтингу, начиная от страхования и погрузки и заканчивая судейством и ведением таблиц показателей. Все что мы хотели от приложения по проведению соревнований по пауэрлифтингу, мы вложили в OpenLifter.
