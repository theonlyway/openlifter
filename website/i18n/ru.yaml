guide.faq-lot-numbers-question:
  other: Что такое номер порядка?
guide.faq-lot-numbers-answer:
  other: Номер порядка - один из способов определения того, кто будет первым, когда два атлета заявили одинаковый вес. Спортсмен с меньшим номером подходит первым. Как правило, номер порядка присваиваются директором турнира в порядке регистрации. </p><p> Использование номера порядков является абсолютно необязательным. Если вы не используете их, OpenLifter будет использовать тот же относительный порядок, что и в предыдущем подходи . Это работает очень хорошо и соответствует ожиданиям атлетов. Если ваша федерация не требует номера порядков, мы рекомендуем не использовать их.
